<main class="form-signin w-100 m-auto">
    <form [formGroup]="form" (submit)="submit()">
      <h1 class="h3 mb-3 fw-normal">Please Register here</h1>
  
      <div class="form-floating">
        <input formControlName="first_name" class="form-control" placeholder="name@example.com">
        <label>First Name</label>
      </div>

      <div class="form-floating">
        <input formControlName="last_name" class="form-control" placeholder="name@example.com">
        <label>Last Name</label>
      </div>

      <div class="form-floating">
        <input type="email" formControlName="email" class="form-control" placeholder="name@example.com">
        <label>Email address</label>
      </div>
  
      <div class="form-floating">
        <input type="password" formControlName="password" class="form-control" placeholder="Password">
        <label>Password</label>
      </div>

      <div class="form-floating">
        <input type="password" formControlName="password_confirm" class="form-control" placeholder="Password">
        <label>Password Confirm</label>
      </div>
  
  
      <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
    </form>
  </main>
